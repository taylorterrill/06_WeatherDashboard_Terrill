<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row navbar navbar-dark bg-dark">
        <div class="col-12 text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </div>
    <div class="container-fluid">
        <!-- Container > Row > Col where COl is col-6 or col-3-->
        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="search-results">
                <h4>Search for a City:</h4>
                <form class="input-group">
                    <input class="form-control" type="search" id="enter-city"
                        placeholder="Please enter the name of a city"></input>
                    <button type="submit" id="city-search-btn" class="btn btn-primary"><i
                            class="fas fa-search"></i></button>
                </form>
                <div id="search-history" class="list-group"></div>
            </div>
            <div class="col border border-3 border-success">
                <div id="city-details" class="">
                    <h3 id="city">Salt Lake City 08/01/2022</h3>
                    <p id="temp">90</p>
                    <p id="wind">6</p>
                    <p id="humidity">50</p>
                    <p id="UVI">.5</p>
                </div>
                <div class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5 Day Forcast</h3>
                    </div>
                </div>
    
                <div id="five-day" class="row pl-2"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
